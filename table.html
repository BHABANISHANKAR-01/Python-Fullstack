<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <h2>Sample Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>28</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>32</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mike Brown</td>
                <td>24</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
