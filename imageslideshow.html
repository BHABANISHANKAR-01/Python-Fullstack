<!DOCTYPE html>
<html>

<head>
    <title>Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }

        #carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
        }

        .arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .arrow {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="carousel">
        <div class="slides">
            <img src="https://via.placeholder.com/600x300/ff7f7f" alt="Slide 1">
            <img src="https://via.placeholder.com/600x300/7f7fff" alt="Slide 2">
            <img src="https://via.placeholder.com/600x300/7fff7f" alt="Slide 3">
        </div>
        <div class="arrows">
            <button class="arrow" onclick="prevSlide()">&#10094;</button>
            <button class="arrow" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            currentIndex = (index + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 3000); // Autoplay every 3 seconds
    </script>
</body>

</html>
